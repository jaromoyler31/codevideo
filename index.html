<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../codevideo/css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset ="UTF-8">
        <title></title>
        <script src="https://kit.fontawesome.com/4d02def751.js" crossorigin="anonymous"></script>
        <script defer type="text/javascript" src="../codevideo/javascript/java.js"></script>
    </head>
    <body>
        <img src="Logo.png" width="100px;" height ="100px">
        <div class="caculator">
            <div class="screen"></div>
            <div class="row1">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="div">&#247</button>
            </div>
            <div class="row2">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="x">x</button>
            </div>
            <div class="row3">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="minus">-</button>
            </div>
            <div class="row4">
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
                <button class="plus">+</button>
            </div>
            <div class="row5">
                <button class="clear">Clear</button>
                
            </div>
        </div>
    </body>
</html>
